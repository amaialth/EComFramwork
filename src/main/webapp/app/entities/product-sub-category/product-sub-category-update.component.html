<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-sub-category-heading">Create or edit a Product Sub Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sub_category_id">Sub Category Id</label>
                    <input type="number" class="form-control" name="sub_category_id" id="field_sub_category_id"
                           formControlName="sub_category_id"/>
                    <div *ngIf="editForm.get('sub_category_id').invalid && (editForm.get('sub_category_id').dirty || editForm.get('sub_category_id').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sub_category_id').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('sub_category_id')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_category_id">Category Id</label>
                    <input type="number" class="form-control" name="category_id" id="field_category_id"
                           formControlName="category_id"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sub_category">Sub Category</label>
                    <input type="text" class="form-control" name="sub_category" id="field_sub_category"
                           formControlName="sub_category"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="text" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_product_category">Product Category</label>
                    <select class="form-control" id="field_product_category" name="product_category" formControlName="product_categoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productCategoryOption.id" *ngFor="let productCategoryOption of productcategories; trackBy: trackProductCategoryById">{{productCategoryOption.product_category}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
